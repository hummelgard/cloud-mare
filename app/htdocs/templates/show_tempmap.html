{% extends "layout.html" %}
{% block body %}
<H2>Map of horse trace</H2>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script>

var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 18,
    center: {lat: {{points[0].latitude}}, lng: {{points[0].longitude}}},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  

  });
 heatmap.set('radius', 14e-5);
 heatmap.set('opacity', 0.85);
 heatmap.set('maxIntensity', 25);
 heatmap.set('dissipating',false);
 heatmap.set('gradient', [ 
    'rgba(0, 168, 255, 0)',
    'rgba(10, 160, 240, 0.2)',
    'rgba(30, 150, 230, 0.5)',
    'rgba(50, 138, 220, 0.7)',
    'rgba(70, 125, 210, 0.8)',
    'rgba(90, 110, 203, 0.9)',
    'rgba(110, 90, 194, 0.95)',
    'rgba(130, 74, 187, 1)',
    'rgba(150, 65, 178, 1)',
    'rgba(170, 50, 172, 1)',
    'rgba(190, 40, 165, 1)',
    'rgba(210, 20, 157, 1)',
    'rgba(230, 10, 150, 1)',
    'rgba(255, 0 ,144, 1)']
);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 4e-5);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.6);
}

// Heatmap data: 500 Points
function getPoints() {
  return [

 {% for point in points %}

    {location: new google.maps.LatLng({{point.latitude}}, {{point.longitude}}), 
weight: {{point.value2}}},
 {% endfor %}
  ];
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=visualization&callback=initMap">
    </script>
  {% endblock %}

</html>
